{% extends "base.html" %}


{% block content %}


{% for object in object_list %}
		<div class="media">
		  <div class="media-left">
		    <a href="#">
		      <img class="media-object" src="..." alt="...">
		    </a>
		  </div>
		  <div class="media-body">
		    {{ object.content }}<br/>
			via {{ object.user }} | {{ object.timestamp|timesince }} ago
		    
		  </div>
		</div>

	<p>{{ object.content }}<br/>
	{{ object.user }}<br/>
	{{ object.timestamp|timesince }} ago</p><br/><br/>

{% endfor %}
{% endblock conent %}
